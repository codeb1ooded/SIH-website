{% extends 'base.html' %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="text" class="form-control" placeholder="Username" name="u" 
    style="width:30%;">
<button type="submit" class="btn btn-info">Check</button>
</form>

{% endblock %}
